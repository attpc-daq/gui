<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link type="text/css" rel="stylesheet" href="css/DAQ.css">
  <script src="js/jquery-1.11.1.min.js"></script>
  <title>Document</title>
</head>
<body id="body">
  <div id="main">
    <div id="leftPannel" class='pad'>
      <p/>
      <div class='title'>
	      <button onclick="document.getElementById('fileSelector').click()" >读取文件</button>
	      <input type="file" id="fileSelector" style="visibility:hidden;"/>
      </div>
      <div>
	      <textarea id="patternContent"></textarea>
      </div>
      <div class='title'>
	      <button id="execOne" disabled=true>执行单行</button>
	      <button id="exec" disabled=true>逐行执行</button>
      </div>
    </div>
    <div id="rightPannel" class='pad'>
      <div class='title'>
	      <ul id="list"></ul>
	      <input id="ip" type="text" placeholder="IP">
	      <input id="port" type="text" placeholder="port">
	      <button id="connect">连接</button>
      </div>
      <div>
	      <textarea id="messages" disabled=true></textarea>
      </div>
      <div class='title'>
        <input id="message" type="text" placeholder="请输入命令">
        <button id="send">发送</button>
      </div>
    </div>
  </div>
  <script src="./js/index.js"></script>
</body>
</html>
